<body>
    <main>
        <header id="logo">
            <img src="./src/assets/Logo.png" alt="Logo da Member Club" class="logo">
        </header>

        <div class="input">
            <input type="text" placeholder="ID do cartão">
            <button id="buttonCardSearch"">
                <img src="./src/assets/icons/button.svg" alt="" class="input_icon">
            </button>
        </div>

        <div class="content">
            <div class="profile">
                <img src="./src/assets/Picture2.png" alt="" id="clientImage">
                <section>
                    <h2 id="clientName"></h2>
                    <span id="clientSince"></span>
                </section>
            </div>

            <div id="card">
                <header class="cardTitle">
                    <h2 class="titulo">CARTÃO FIDELIDADE</h2>
                    <span class="descricao">Ao fazer cortes de cabelo, o décimo sai de graça!</span>
                </header>
                <div class="tag">
                    <span class="id" id="tagNumber"></span>
                </div>
                <div class="slots">
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"><img src="src/assets/icons/gift-solid.svg" alt=""></div>
                </div>
            </div>

            <div class="progressBar">
                <section>
                    <span><strong id="cutsRemaining">10</strong>  cortes restantes</span>
                    <progress id="file" value="0" max="10"></progress>                    
                    <span class="texto" id="cutsTotal">0 de 10</span>
                </section>
                <img src="src/assets/PinGift.png" alt="" />
            </div>

            <div class="history">
                <header>
                    <h2 class="titulo">HISTÓRICO</h2>
                    <span class="descricao" id="cutsHistory">7 cortes</span>
                </header>

    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>“Parabéns! Seu próximo corte é gratuito!”</p>
