<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member club</title>
    <link rel="stylesheet" href="src/styles/index.css">
</head>

<body>
    <main>
        <header id="logo">
            <img src="./src/assets/Logo.png" alt="Logo da Member Club" class="logo">
        </header>

        <div class="input">
            <input type="text" placeholder="ID do cartão">
            <button onclick="alert('Botão clicado!');">
                <img src="./src/assets/icons/button.svg" alt="" class="input_icon">
            </button>
        </div>

        <div class="content">
            <div class="profile">
                <img src="src/assets/Picture.png" alt="" />
                <section>
                    <h2>Natália Miranda</h2>
                    <span>Cliente desde 18/09/2023</span>
                </section>
            </div>

            <div id="card">
                <header class="cardTitle">
                    <h2 class="titulo">CARTÃO FIDELIDADE</h2>
                    <span class="descricao">Ao fazer cortes de cabelo, o décimo sai de graça!</span>
                </header>
                <div class="tag">
                    <span class="id">ID: 123-456-789-012</span>
                </div>
                <div class="slots">
                    <div class="item"><img src="src/assets/PinCheck.png" alt=""></div>
                    <div class="item"><img src="src/assets/PinCheck.png" alt=""></div>
                    <div class="item"><img src="src/assets/PinCheck.png" alt=""></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"></div>
                    <div class="item"><img src="src/assets/icons/gift-solid.svg" alt=""></div>
                </div>
            </div>

            <div class="progressBar">
                <section>
                    <span><strong>3 </strong>cortes restantes</span>
                    <progress id="file" value="7" max="10"></progress>
                    <span class="texto">7 de 10</span>
                </section>
                <img src="src/assets/PinGift.png" alt="" />
            </div>

            <div class="5">
                History
            </div>
        </div>
    </main>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&display=swap" rel="stylesheet">
</body>

</html>
